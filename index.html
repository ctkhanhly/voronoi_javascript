<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<style>

</style>
<h1 style="margin-top:1%; margin-left:5%;">Click any point in frame to add that point or just click button to generate 10 random points at a time</h1>
<div class="row" style=" margin-left:3%">
    <div class="col">
        <div class="row" style="margin-top:3%;height:10%;">
            <h1>Animated Version. You can only change speed for before the event queue begins</h1>
        </div>
        
        <svg class="slow" width="800" height="800" ></svg>
        <div class="row-sm-3" style="margin-top:10%; ">
            <button id="add-ran-btn" type="button" class="btn btn-light btn-lg" style="background-color:rgb(149, 125, 173)">Add Random Points (r)</button>
            <button id="start-btn" type="button" class="btn btn-light btn-lg" style="background-color:rgb(224, 187, 228)">Show New Voronoi (Enter)</button>
            <button id="clear-btn" type="button" class="btn btn-light btn-lg" style="background-color:rgb(255, 223, 211)">Clear Points (d)</button>
            <button id="increase-btn" type="button" class="btn btn-light btn-lg" style="background-color:rgb(210, 233, 218)">Increase Site Radius (Up)</button>
            <button id="decrease-btn" type="button" class="btn btn-light btn-lg" style="background-color:rgb(175, 218, 193)">Decrease Site Radius (Down)</button>
            <button id="increase-speed-btn" type="button" class="btn btn-light btn-lg" style="background-color:rgb(175, 218, 193)">Increase Speed (Left)</button>
            <button id="decrease-speed-btn" type="button" class="btn btn-light btn-lg" style="background-color:rgb(175, 218, 193)">Decrease Speed (Right)</button>
        </div>
             
    </div>
    <div class="col">
        <div class="row" style="margin-top:3%;height:10%;">
            <h1>No Animation Version</h1>
        </div>
        
        <svg class="fast" width="800" height="800" ></svg>
        <div class="row-sm-3" style="margin-top:10%;">
            <button id="add-ran-btn-fast" type="button" class="btn btn-light btn-lg" style="background-color:rgb(149, 125, 173)">Add Random Points (Shift+R)</button>
            <button id="start-btn-fast" type="button" class="btn btn-light btn-lg" style="background-color:rgb(224, 187, 228)">Show New Voronoi (Shift+Enter)</button>
            <button id="clear-btn-fast" type="button" class="btn btn-light btn-lg" style="background-color:rgb(255, 223, 211)">Clear Points (Shift+D)</button>
            <button id="increase-btn-fast" type="button" class="btn btn-light btn-lg" style="background-color:rgb(210, 233, 218)">Increase Site Radius (Shift+Up)</button>
            <button id="decrease-btn-fast" type="button" class="btn btn-light btn-lg" style="background-color:rgb(175, 218, 193)">Decrease Site Radius (Shift+Down)</button>
           
        </div>
    </div>

    
</div>
